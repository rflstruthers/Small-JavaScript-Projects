<!DOCTYPE html>
<html>
<head>
    <style>
        body{color:#000;font-weight:bold;}
        button{color:#000;font-weight:bold;height:35px;width:100px;}
    </style>
</head>
<body>
    <h2 id="greet">Please login:</h2>
    First Name: <input type="text" id="txt1" size="25"><br><br><!--creates 2 input fields-->
    Last Name: <input type="text" id="txt2" size="25"><br><br>
    <button onclick="greet()">Login</button> <!--calls "greet" fxn when clicked on-->

    <script>
        function greet(){
            var fname=document.getElementById("txt1").value;//store the value put in the txt1 input as "fname"
            var lname=document.getElementById("txt2").value;//store the value put in the txt2 input as "lname"
            var greet=document.getElementById("greet").innerHTML="Signed in as:<br>"+fname+" "+lname;//makes the h2 tag "greet" say "signed in as 'input for first name' + 'input for last name'"
            txt1.value=""; txt2.value="";//clear the txt fields.
        }
    </script>
</body>
</html>
